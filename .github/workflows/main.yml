name: Deploy to Somee via FTP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # BƯỚC NÀY ĐÃ ĐƯỢC SỬA LỖI TÊN BIẾN
      - name: FTP Deploy to Somee
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          local-dir: "./"

          # ĐÃ SỬA: Thay thế 'ftp-server' bằng 'server'
          server: ${{ secrets.FTP_HOST }}

          # ĐÃ SỬA: Thay thế 'ftp-username' bằng 'username'
          username: ${{ secrets.FTP_USERNAME }}

          # ĐÃ SỬA: Thay thế 'ftp-password' bằng 'password'
          password: ${{ secrets.FTP_PASSWORD }}

          # ĐÃ SỬA: Thay thế 'ftp-server-dir' bằng 'server-dir'
          server-dir: "/"
