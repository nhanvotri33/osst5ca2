name: Deploy Website via FTP to Somee

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: FTP Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Deploy to FTP Server (Somee)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          # Thư mục upload lên hosting
          local-dir: ./

          # Thư mục gốc trên hosting (Somee thường là /)
          server-dir: /

          # Bật SSL và Passive mode cho FTP của Somee
          protocol: ftp
          port: 21
          passive: true

          # Đồng bộ hóa file, xóa file cũ không còn tồn tại
          dangerous-clean-slate: false
